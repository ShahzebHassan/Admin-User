<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
        style="background-color: white;">
        <mat-toolbar style="color: #3cb7f0;">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['user-table']" routerLinkActive="active">
                <mat-icon> account_circle </mat-icon>Users
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Dashboard</span>
            <a style="margin-left: 55%;color: #ff6200;" *ngIf="isAdmin">Logged in as Admin</a>
            <a style="margin-left: 55%;color: #ff6200;" *ngIf="isUser">Logged in as User</a>
            <button (click)="logout()" mat-raised-button style="margin-left:3%;">Logout</button>
        </mat-toolbar>
        <router-outlet> </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
